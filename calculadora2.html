<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="calculadora">
			<input id="resultado" type="text" disabled="disabled" placeholder="0">
			<div class="buttons-one">
				<button onclick="calcular('acao','c')" class="btn-maior">C</button>
				<button onclick="calcular('acao','/')"  class="btn1">/</button>
				<button onclick="calcular('acao','*')"  class="btn1">*</button>
			</div>

			<div class="buttons-two">
				<button onclick="calcular('valor',7)"  class="btn1">7</button>
				<button onclick="calcular('valor',8)"  class="btn1">8</button>
				<button onclick="calcular('valor',9)"  class="btn1">9</button>
				<button onclick="calcular('acao','-')"  class="btn1">-</button>
			</div>

			<div class="buttons-two">
				<button onclick="calcular('valor',4)"  class="btn1">4</button>
				<button onclick="calcular('valor',5)"  class="btn1">5</button>
				<button onclick="calcular('valor',6)"  class="btn1">6</button>
				<button onclick="calcular('acao','+')"  class="btn1">+</button>
			</div>

			<div class="buttons-two">
				<button onclick="calcular('valor',1)"  class="btn1">1</button>
				<button onclick="calcular('valor',2)"  class="btn1">2</button>
				<button onclick="calcular('valor',3)"  class="btn1">3</button>
				<button onclick="calcular('acao','.')"  class="btn1">.</button>
			</div>

			<div class="buttons-two">
				<button onclick="calcular('valor',0)"  class="btn-maior2">0</button>
				<button onclick="calcular('acao','=')"  class="btn-maior2">=</button>
			</div>
		</div>
	</div>

	<script src="js/func.js"></script>
</body>
</html>
